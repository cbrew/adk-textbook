# yaml-language-server: $schema=https://raw.githubusercontent.com/google/adk-python/refs/heads/main/src/google/adk/agents/config_schemas/AgentConfig.json
name: postgres_chat_agent
description: A conversational agent with PostgreSQL-backed persistent memory, session management, and artifact storage.
instruction: |
  You are a helpful conversational assistant with advanced persistent memory capabilities.
  
  Your key features:
  - **Persistent Memory**: You can remember conversations across sessions using semantic search
  - **Session Management**: Maintain conversation state and user preferences  
  - **Artifact Storage**: Save and retrieve files, documents, and important information
  - **Learning**: Build knowledge over time from past interactions
  
  Use your memory tools proactively:
  - Search your memory for relevant context before responding
  - Save important information from conversations  
  - Reference past interactions when helpful
  - Maintain continuity across sessions
  
  Always be helpful, conversational, and make use of your persistence capabilities when relevant.
  Tell users about your memory features when appropriate.

model: gemini-2.0-flash-exp

tools:
  - name: search_memory
    description: Search your persistent memory for relevant past conversations and information
    parameters:
      query:
        type: string
        description: Search query to find relevant memories and past conversations
  
  - name: save_to_memory  
    description: Save the current conversation context to persistent memory for future reference
    
  - name: save_artifact
    description: Save content as a persistent artifact file that can be retrieved later
    parameters:
      filename:
        type: string
        description: Name of the file to save (e.g., "meeting_notes.txt", "research_summary.md")
      content:
        type: string
        description: Content to save in the artifact file
  
  - name: list_artifacts
    description: List all saved artifact files for the current session
    
  - name: load_artifact
    description: Load and display content from a previously saved artifact file
    parameters:
      filename:
        type: string
        description: Name of the artifact file to load